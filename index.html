<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="buttons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="control elevatedBox">
            <div class="logo">
                <div><span style="color: #457b9d;">Sorting</span><span style="color: #e63946;">Visualization</span></div>
            </div>
            <div class="algoDrop">
                <div class="algoDisplay">Select Algorithm</div>
                <div class="algos hidden">
                    <div>Selection Sort</div>
                    <div>Bubble sort</div>
                    <div>Insertion sort</div>
                    <div>Merge sort</div>
                    <div>Quick sort</div>
                    <div>Heap sort</div>
                </div>
            </div>
            

        </div>
        <div class="area">
            <div class="info">
                <div class="arrayControl elevatedBox">
                    <div class="selectN">
                        <div>Enter no of elements</div>
                        <input type="number">
                    </div>
                    <!-- <button class="buttonArray createArray">Generate best case</button>
                    <button class="buttonArray createArray">Generate worst case</button> -->
                    <button class="buttonArray generateRandom">Generate Random</button>
                    <button class="buttonSort sort">Sort</button>
                </div>
                <div class="speedControlsContainer elevatedBox">
                    <div>Speed</div>
                    <button class="btnAdd speedUp">+</button>
                    <button class="btnSub speedDown">-</button>
                </div>
            </div>
            
            <div class="container elevatedBox"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
